{% extends 'base_card_dml.html'%}

{% block pg_head %}
    انشاء الحضور
{% endblock %}

{% block card_body %}
    <form class="user" action="{% url 'attendance_generater' %}" method="post">
        {% csrf_token %}
        <div class="form-group row">
            <div class="col-sm-6 mb-4 mb-sm-0">
                <label class="form-label">عدد الجلسات</label>
                <input type="number" class="form-control form-control-user" id="num" name="num" min="1"
                    placeholder="عدد الجلسات" required>   
            </div>
            <div class="col-sm-6">
                <!--<label class="form-label">Start Date</label>
                <input type="date" class="form-control rounded-pill" id="sdate" name="sdate" required>-->
                         
            </div>
        </div>

        <div class="d-flex justify-content-center">
            <a type="button" class="btn btn-secondary w-25 mr-4" href="{% url 'attendance'%}">
                <span>الغاء</span>
            </a>
            <input type="submit" value="انشاء" class="btn btn-primary w-25">
        </div>
    </form>
{% endblock %}
