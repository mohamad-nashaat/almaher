{% load static %}
<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Al-Maher</title>

    <!-- Custom fonts for this template-->
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css'%}" rel="stylesheet" type="text/css">
    
    <!--
        <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
    -->
    <link href="{% static 'css/fonts-googlepis.css'%}" rel="stylesheet" type="text/css">
    <!-- Custom styles for this template-->
    
    <link href="{% static 'css/sb-admin-2.min.css'%}" rel="stylesheet">


</head>

<body class="bg-gradient-primary">

    <div class="container">
        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-6 col-lg-6 col-md-6">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">الرجاء تسجيل الدخول</h1>
                                    </div>
                                    <div class="text-center">
                                        <p>
                                            {% if messages %}
                                                {% for message in messages %}
                                                    {% if message.tags %}
                                                    <div class="d-flex justify-content-center">
                                                        <div class="alert alert-danger my-2 text-center w-100" role="alert">
                                                            {{message}}
                                                        </div>
                                                    </div>
                                                    {% endif %}
                                                {% endfor %}
                                            {% endif %}
                                        </p>
                                    </div>
                                    <form class="user" action="{% url 'login' %}" method="post">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <input type="text" class="form-control"
                                                name="username" placeholder="اسم المستخدم">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control"
                                                name="password" id="password" placeholder="كلمة المرور">
                                        </div>
                                        <div class="form-group m-4">
                                            <div class="custom-checkbox ml-2">
                                                <input type="checkbox" class="custom-control-input" id="customCheck" onclick="myFunction()">
                                                <label class="custom-control-label" for="customCheck">
                                                    عرض كلمة المرور
                                                </label>
                                            </div>
                                        </div>
                                        <div class="d-flex justify-content-center mt-4">
                                            <input type="submit" value="تسجيل الدخول" class="btn btn-primary btn-block">                                       
                                        </div>
                                        <div class="d-flex justify-content-center mt-2">
                                             <a class="btn btn-light btn-block" href="{% url 'home' %}">إلغاء</a> 
                                        </div>
                                    </form>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static 'js/sb-admin-2.min.js' %}"></script>

</body>

</html>
<script>
 function myFunction() {
  var x = document.getElementById("password");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
} 
</script>
