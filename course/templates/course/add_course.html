{% extends 'base_card_dml.html'%}

{% block pg_head %}
    اضافة دورة
{% endblock %}

{% block card_body %}
    <form class="user" action="{% url 'add_course' %}" method="post">
        {% csrf_token %}
        <div class="form-group row">
            <div class="col-sm-6 mb-4 mb-sm-0">
                <label  class="form-label">اسم الدورة</label>
                <input type="text" class="form-control form-control-user" id="ncourse" name="ncourse"
                    placeholder="اسم الدورة" required>
            </div>
            <div class="col-sm-6">
                <label  class="form-label">عدد الجلسات</label>
                <input type="number" min="1" class="form-control rounded-pill" id="count_of_session" name="count_of_session" placeholder="عدد الجلسات" required>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-6 mb-4 mb-sm-0">
                <label  class="form-label">تاريخ البداية</label>
                <input type="date" class="form-control rounded-pill" id="sdate" name="sdate" required>
            </div>
            <div class="col-sm-6">
                <label  class="form-label">تاريخ النهاية</label>
                <input type="date" class="form-control rounded-pill" id="edate" name="edate" required>
            </div>
        </div>

        <div class="form-group row">
            
        </div>

        <div class="d-flex justify-content-center">
            <a type="button" class="btn btn-secondary w-25 mr-4" href="{% url 'course'%}">
                <span>الغاء</span>
            </a>
            <input type="submit" value="اضافة" class="btn btn-primary w-25">
        </div>
    </form>
{% endblock %}
