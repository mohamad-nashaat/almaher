{% extends 'base_card_dml.html'%}

{% block mess %}
    {% if messages %}
    {% for message in messages %}
    {% if message.tags %}
    <div class="d-flex justify-content-center">
        <div class="alert alert-success my-2 text-center w-25" role="alert">
            {{message}}
        </div>
    </div>
    {% endif %}
    {% endfor %}
    {% endif %}
{% endblock %}

{% block pg_head %}
    اضافة جلسة
{% endblock %}

{% block card_body %}
    <form class="user" action="{% url 'add_session' %}" method="post">
        {% csrf_token %}
        <div class="form-group row">
            <div class="col-sm-6 mb-3 mb-sm-0">
                <label class="form-label">رقم الجلسة</label>
                <input type="text" class="form-control" id="snumber" name="snumber"
                    placeholder="رقم الجلسة" required>
            </div>
            <div class="col-sm-6">
                <label class="form-label">المستوى</label>
                <select class="form-control form-select" aria-label="Default select example" name="level" id="level">
                    {% for item in level %}
                        <option value="{{item.level_name}}">{{item.level_name}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-6 mb-3 mb-sm-0">
                <label class="form-label">المكان</label>
                <select class="form-control form-select" aria-label="Default select example" name="position" id="position" required>
                    {% for item in position %}
                        <option value="{{item.position_name}}">{{item.position_name}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-sm-6 mb-4">
                <labelclass="form-label">التوقيت</label>
                <select class="form-control form-select" aria-label="Default select example" name="time" id="time" required>
                    {% for item in time %}
                        <option value="{{item.time_name}}">{{item.time_name}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div class="d-flex justify-content-center">
            <a type="button" class="btn btn-secondary w-25 mr-4" href="{% url 'session'%}">
                <span>الغاء</span>
            </a>
            <input type="submit" value="اضافة" class="btn btn-primary w-25">
        </div>
    </form>
{% endblock %}
