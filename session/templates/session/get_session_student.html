{% extends 'base.html'%} {% block body%}

<!-- DataTales Example -->
<div class="card shadow mb-4">
  <div class="card-header p-4"></div>
  <div class="card-body">
    <div class="d-flex justify-content-center">
      <div class="col-sm-6 mb-3">
        <form
          class="user"
          action="{% url 'get_session_student' %}"
          method="post"
        >
          {% csrf_token %}
          <div class="input-group mb-3">
            <input
              type="number"
              class="form-control mx-2"
              placeholder=" رقم الجلسة "
              aria-label="Recipient's username"
              aria-describedby="button-addon2"
              id="snumber"
              name="snumber"
              min="1"
              max="{{c_session}}"
              required
            />
          </div>
          <div class="d-flex justify-content-center">
            <button class="btn btn-primary w-50" type="submit">اذهب</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
